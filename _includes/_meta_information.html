<div id="page-meta" class="t30">
	<p>
		{% if page.last_date %}
			<span class="icon-calendar pr20"> This article was first published on {{ page.first_date }} and last updated on {{ page.last_date }}.</span>
		{% elsif page.first_date %}
			<span class="icon-calendar pr20"> This article was published on {{ page.first_date }}.</span>
		{% elsif page.article_date %}
			<span class="icon-calendar pr20"> {{ page.article_date }}</span>
		{% endif %}
	</p>
</div><!--  /.page-meta -->
