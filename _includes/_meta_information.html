<div id="page-meta" class="t30">
	<p>
		{% if page.factchecked == "no" %}
			<span class="icon-warning pr20"> This article is still under construction!</span>
		{% endif %}

		<!--
		{% if page.factchecked == "yes" %}
			<span class="icon-check pr20"> This article has been thoroughly fact checked.</span>
		{% endif %}
		-->
	</p>
	<p>
		{% if page.first_date %}
			<span class="icon-calendar pr20"> {{ page.first_date }}</span>
		{% endif %}

		{% if page.location %}
			<span class="icon-edit pr20"> {{ page.location }}</span>
		{% endif %}
	</p>
</div><!--  /.page-meta -->
